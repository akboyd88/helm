replicaCount: 1
image:
  repository: ghcr.io/blakeblackshear/frigate
  pullPolicy: Always
  tag: "0.12.0"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""
podAnnotations: {}
podSecurityContext: {}
securityContext:
  privileged: true
service:
  type: ClusterIP
  port: 80
shmSize: 128Mi
storage:
  enabled: true
  size: 10Gi
  storageClass: ~
hwaccel:
  intelEnabled: false
  usbEnabled: false
  v4lEnabled: false
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: frigate.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
resources: {}
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
secrets: []
cameras: {}
mqtt:
  enabled: true
  externalBrokerHostname: ~
