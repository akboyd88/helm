---
{{- if .Values.virtualService.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jellyfin.labels" . | nindent 4 }}
spec:
  gateways:
  - {{ .Values.virtualService.gateway }}
  hosts:
  {{- range .Values.virtualService.hosts }}
  - {{ . }}
  {{- end }}
  http:
  - match:
    - uri:
        prefix: /
    name: jellyfin-route
    route:
    - destination:
        host: "{{ include "jellyfin.fullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.virtualService.clusterDomain }}"
        port:
          number: {{ .Values.service.port }}
{{- end }}
{{- if and .Values.overseerr.enabled .Values.overseerr.virtualService.enabled }}
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-overseerr
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jellyfin.labels" . | nindent 4 }}
spec:
  gateways:
  - {{ .Values.overseerr.virtualService.gateway }}
  hosts:
  {{- range .Values.overseerr.virtualService.hosts }}
  - {{ . }}
  {{- end }}
  http:
  - match:
    - uri:
        prefix: /
    name: overseerr-route
    route:
    - destination:
        host: "{{ include "jellyfin.fullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.overseerr.virtualService.clusterDomain }}"
        port:
          number: {{ .Values.overseerr.port }}
{{- end }}